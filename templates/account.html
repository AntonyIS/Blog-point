{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock title %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-4 col-lg-4 col-xl-4">
            <div class="card" id="profile_section">
                <img src="/{{ user.profile_pic }}" alt="">
                <form  action="{{ url_for('profile', user_id=user.id) }}" method="post" enctype="multipart/form-data">
                   <fieldset>
                        <div class="form-group">
                            <label for="">Username</label>
                            <input type="text" name="username" class="form-control" value="{{ user.username }}">
                        </div>
                       <div class="form-group">
                           <textarea name="bio" id="" cols="30" rows="10" class="form-control">
                               {{ user.bio }}
                           </textarea>
                        </div>
                       <input type="text" name="old_image" hidden value="{{user.profile_pic}}">
                       <input type="file" name="new_image" >
                       <button class="btn btn-info btn-block">Update</button>
                   </fieldset>
                </form>
            </div>
        </div>
        <div class="col-md-8 col-lg-8 col-xl-8">
                    
        </div>
    </div>
</div>
{% endblock body %}
